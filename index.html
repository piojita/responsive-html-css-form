<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Responsive Form</title>
	<link rel="stylesheet" href="assets/styles/css/main.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:400" rel="stylesheet" />
	<link href="https://fonts.googleapis.com/css?family=Abril+Fatface:regular" rel="stylesheet" />

</head>

<body>
	<!-- ========== Container	========== -->
	<div class="container">
		<!-- ========== Form	========== -->
		<form action="" class="form__wrap">

			<!-- Avatar -->
			<div class="form__avatar"></div>
			<h1>Sign Up</h1>
			<p>And enjoy life during the time you just saved!</p>

			<!-- Social Buttons -->
			<div class="form__group">
				<!-- Google Button -->
				<button class="form__btn form__btn-icon">
					<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
						<path
							  d="M17.5 14a5.5 5.5 0 01-4.5 4 6.1 6.1 0 01-7-5.5 6 6 0 018.3-6 .5.5 0 00.6-.3l1.5-2.6a.5.5 0 00-.3-.7 10 10 0 105.9 9.6v-2a.5.5 0 00-.5-.5h-9a.5.5 0 00-.5.5v3a.5.5 0 00.5.5h5" />
					</svg>
					<span>Sign Up with Google</span>
				</button>

				<!-- Facebook Button -->
				<button class="form__btn form__btn-icon">
					<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
						<path
							  d="M17 3.5a.5.5 0 00-.5-.5H14a4.8 4.8 0 00-5 4.5v2.7H6.5a.5.5 0 00-.5.5v2.6a.5.5 0 00.5.5H9v6.7a.5.5 0 00.5.5h3a.5.5 0 00.5-.5v-6.7h2.6a.5.5 0 00.5-.4l.7-2.6a.5.5 0 00-.4-.6H13V7.5a1 1 0 011-.9h2.5a.5.5 0 00.5-.5V3.5z" />
					</svg>
					<span>Sign Up with Facebook</span>
				</button>

			</div>

			<hr>

			<!-- Sign Up Form Group -->
			<div class="form__group">
				<!-- Name -->
				<div class="form__field">
					<input type="text" class="form__input" placeholder="&nbsp;">
					<label class="form__label"><span>Nombre</span></label>
				</div>

				<!-- Password -->
				<div class="form__field">
					<input type="password" class="form__input" placeholder="&nbsp;">
					<label class="form__label"><span>Password</span></label>
				</div>

				<!-- Email -->
				<div class="form__field form__field-email">
					<input type="email" class="form__input" placeholder="&nbsp;">
					<label class="form__label"><span> Email</span></label>
				</div>
			</div>


			<!-- Button -->
			<button class="form__btn form__btn-primary">Create an account</button>
		</form>
	</div>


</body>

</html>
